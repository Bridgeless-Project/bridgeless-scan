query MessageTypes {
  msgTypes: message {
    type
  }
}


query MsgTypesByAddress($addresses: _text = "{}") {
  msgTypes: messages_by_address(args: {addresses: $addresses}) {
    height
    index
    involved_accounts_addresses
  }
}

